name: man utd Script

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the start of the hour
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    # Skip job if current hour is 00 to 11 (UTC)
    if: ${{ steps.get-hour.outputs.hour >= 12 }}
    steps:
    - name: Get current UTC hour
      id: get-hour
      run: echo "hour=$(date -u +%H)" >> $GITHUB_OUTPUT

    - name: Debug current hour
      run: echo "Current UTC hour: ${{ steps.get-hour.outputs.hour }}"

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas numpy

    - name: Run script
      run: python manutd.py

    - name: List files for debugging
      run: |
        echo "Current directory: $(pwd)"
        ls -l

    - name: Commit and push changes if any
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
